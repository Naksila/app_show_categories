      fonts:
        - asset: lib/assets/font/DB Heavent Bd It v3.2.ttf
        - asset: lib/assets/font/DB Heavent Bd v3.2.ttf
        - asset: lib/assets/font/DB Heavent Blk It v3.2.ttf
