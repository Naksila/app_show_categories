        - asset: lib/assets/font/DB Heavent Li v3.2.ttf
        - asset: lib/assets/font/DB Heavent Med v3.2.ttf
        - asset: lib/assets/font/DB Heavent Thin It v3.2.ttf
        - asset: lib/assets/font/DB Heavent Thin v3.2.ttf
